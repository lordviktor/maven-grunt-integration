<div class="content container" data-ng-controller="StudentListCtrl">
	<div class="row">
		<div class="col-md-12">
			<h2 class="page-title">
				Estudantes
			</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<section class="widget">
				<header>
					<h4>
						<i class="icon-list-ol"></i>
						Listagem de estudantes
					</h4>
				</header>
				<div class="body">
					<table class="table table-striped table-images">
						<thead>
							<tr>
								<th>#</th>
								<th>Nome</th>
								<th>Acoes</th>
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="student in students">
								<a href="#/crud/student/{{student.id}}">
									<td>
										{{$index + 1}}
									</td>
									<td>
										{{student.name}}
									</td>
									<td>
										<a href="#/crud/student/{{student.id}}" class="btn btn-sm btn-primary">Editar</a>
										<a class="btn btn-sm btn-danger">Excluir</a>
									</td>
								</a>
							</tr>
						</tbody>
					</table>				
				</div>
			</section>
		</div>
	</div>
</div>
